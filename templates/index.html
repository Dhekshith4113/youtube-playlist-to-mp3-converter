<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Playlist Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9; color: #333; margin: 0;}
        .container { background: white; padding: 3rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 450px; }
        
        h2 { margin-bottom: 20px; color: #2c3e50; }
        
        input[type="text"] { width: 100%; padding: 15px; margin-bottom: 20px; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; outline: none; transition: 0.3s; }
        input[type="text"]:focus { border-color: #3498db; }
        
        button { background-color: #3498db; color: white; padding: 15px 30px; border: none; border-radius: 8px; cursor: pointer; font-size: 18px; width: 100%; transition: 0.3s; font-weight: bold;}
        button:hover { background-color: #2980b9; }
        
        .status-box { 
            margin-top: 25px; 
            padding: 15px; 
            background-color: #f8f9fa; 
            border-radius: 8px; 
            border: 1px solid #e9ecef;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-text { 
            font-size: 1rem; 
            color: #555; 
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>YouTube to MP3</h2>
        <input type="text" id="urlInput" placeholder="Paste Playlist URL here...">
        <button onclick="startDownload()">Download</button>
        
        <div class="status-box">
            <span class="status-text" id="statusText">Ready to convert.</span>
        </div>
    </div>

    <script>
        const socket = io();
        const statusText = document.getElementById('statusText');

        function startDownload() {
            const url = document.getElementById('urlInput').value;
            if(!url) { alert("Please enter a URL"); return; }
            
            // Clear status
            statusText.innerText = "Connecting...";
            statusText.style.color = "#555";
            
            socket.emit('start_download', {url: url});
        }

        // Simpler: Just one event listener for text updates
        socket.on('status_update', function(data) {
            statusText.innerText = data.msg;
        });

        socket.on('done', function(msg) {
            statusText.innerText = "All done! Downloading Zip file...";
            statusText.style.color = "#27ae60"; // Green text for success
            window.location.href = msg.url;
        });
    </script>
</body>
</html>
